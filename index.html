<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <input id="announcement" name="announcement" readonly/>
  <h3>Player1 Please Choose</h3>
  <button class="p1Btn" name="Rock">Rock</button>
  <button class="p1Btn" name="Paper">Paper</button>
  <button class="p1Btn" name="Scissors">Scissors</button>

  <h4>Player1 Choice:<span id="player1Choice"></span></h4>
  <h4>Player1 wins:<span id="p1WinCount"></span></h4>
  <h4>Player1 Win Rate:<span id="p1WinRate"></span></h4>

  <h3>Player2 Please Choose</h3>
  <button class="p2Btn" name="Rock">Rock</button>
  <button class="p2Btn" name="Paper">Paper</button>
  <button class="p2Btn" name="Scissors">Scissors</button>

  <h4>Player2 Choice:<span id="player2Choice"></span></h4>
  <h4>Player2 wins:<span id="p2WinCount"></span></h4>
  <h4>Player2 Win Rate:<span id="p2WinRate"></span></h4>

  <button id="startGame">Play</button>
  <h4>Computer Choice:<span id="computerChoice"></span></h4>
  <h4>Computer wins:<span id="compWinCount"></span></h4>
  <h4>Computer Win Rate:<span id="compWinRate"></span></h4>

  <button id="newGame">New Game</button>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type='text/javascript' src='main.js'></script>
</body>
</html>
