<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body>
  <h1>Let's Play Rock Paper Scissors</h1>
  <h2>Player1 Please Choose</h2>
  <button id="rock1">Rock</button>
  <button id="paper1">Paper</button>
  <button id="scissors1">Scissors</button>

  <h3>Player1 Choice: <span id="player1Choice"></span></h3>
  <h4>Player1 Win Rate:</h4>

  <h2>Player2 Please Choose</h2>
  <button id="rock2">Rock</button>
  <button id="paper2">Paper</button>
  <button id="scissors2">Scissors</button>

  <h3>Player2 Choice:<span id="player2Choice"></span></h3>
  <h4>Player2 Win Rate:</h4>

  <h3>Computer Choice:<span id="computerChoice"></span></h3>
  <h4>Computer Win Rate:</h4>

  <button>New Game</button>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type='text/javascript' src='main.js'></script>
</body>
</html>
