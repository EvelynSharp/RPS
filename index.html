<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface:100,400,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">


</head>
<body class="container">
  <header class="center-align">
    <h2>Rock Paper Scissors</h2>
  </header>
  <input id="announcement" name="announcement" readonly/>
  <div class="row">
    <div class="col l3 offset-l7 right-align">
      <button class="playBtn" id="startGame">Play</button>
    </div class="col l1 ">
    <div>
      <button class="newBtn" id="newGame">New Game</button>
    </div>
  </div>
  <div class="row">
    <div class="col l4">
      <div class="playerSection">
        <input id="player1Name" type ="text" class="customPName"/>
        <div class="statsContainer">
          <h5>Choice:<span id="player1Choice"></span></h5>
          <h5>Wins:<span id="p1WinCount"></span></h5>
          <h5>Win Rate:<span id="p1WinRate"></span></h5>
        </div>
        <div class="center-align">
          <div class="btnContainer">
            <button class="p1Btn" name="Rock">Rock</button>
            <button class="p1Btn" name="Paper">Paper</button>
            <button class="p1Btn" name="Scissors">Scissors</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col l4">
      <div class="playerSection">
        <input id="player2Name" type ="text" class="customPName"/>
        <div class="statsContainer">
          <h5>Choice:<span id="player2Choice"></span></h5>
          <h5>Wins:<span id="p2WinCount"></span></h5>
          <h5>Win Rate:<span id="p2WinRate"></span></h5>
        </div>
        <div class="center-align">
          <div class="btnContainer">
            <button class="p2Btn" name="Rock">Rock</button>
            <button class="p2Btn" name="Paper">Paper</button>
            <button class="p2Btn" name="Scissors">Scissors</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col l4">
      <input id="computerPlayer" type ="text" value="Computer" readonly/>
      <div class="statsContainer">
        <h5>Choice:<span id="computerChoice"></span></h5>
        <h5>Wins:<span id="compWinCount"></span></h5>
        <h5>Win Rate:<span id="compWinRate"></span></h5>
      </div>
    </div>

  <div>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type='text/javascript' src='main.js'></script>
</body>
</html>
